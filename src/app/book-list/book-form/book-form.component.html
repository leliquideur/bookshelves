<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm"
          (ngSubmit)="onSaveBook()">
          <div class="form-group">
            <label for="title"></label>
            <input type="text" class="form-control" id="title" placeholder="Titre" formControlName="title">
            <p class="help-block">Help text here.</p>
          </div>
          <div class="form-group">
            <label for="author"></label>
            <input type="text" class="form-control" id="author" placeholder="Autheur" formControlName="author">
            <p class="help-block">Help text here.</p>
          </div>
          <div class="form-group">
              <h4>Ajouter une photo</h4>
              <input type="file" (change)="detectFiles($event)"
                     class="form-control" accept="image/*">
              <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
          </div>
          <button class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading"
                type="submit">Enregistrer
          </button>
    </form>
  </div>
</div>
