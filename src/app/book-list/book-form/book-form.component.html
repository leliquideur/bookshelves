<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm"
          (ngSubmit)="onSaveBook()">
          <div class="form-group">
            <label for="title"></label>
            <input type="text" class="form-control" id="title" placeholder="Titre" formControlName="title">
            <p class="help-block">Help text here.</p>
          </div>
          <div class="form-group">
            <label for="author"></label>
            <input type="text" class="form-control" id="author" placeholder="Autheur" formControlName="author">
            <p class="help-block">Help text here.</p>
          </div>
          <button class="btn btn-succes"
                  [disabled]="bookForm.invalid"
                  type="submit">
              Valider
          </button>
    </form>
  </div>
</div>
